<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Body Mass Index (BMI) Calculator</h1>
    <label for="height">Your Height (cm):</label>
    <input type="number" id="height" placeholder="e.g. 180" />

    <label for="weight">Your Weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 80" />

    <button onclick="computeBMI()">Compute BMI</button>

    <input type="text" id="bmi-result" readonly />
    <p id="bmi-condition">Weight Condition: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
