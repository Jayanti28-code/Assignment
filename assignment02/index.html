<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>CREATE ACCOUNT</h2>
    <div class="social-buttons">
      <button class="google"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" /></button>
      <button class="facebook"><img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook" /></button>
    </div>
    <p class="or-text">or use your email for registration</p>
    <form>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button type="submit" class="signup-btn">SIGN UP</button>
    </form>
  </div>
</body>
</html>
